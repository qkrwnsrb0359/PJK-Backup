<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
  P { width:70px; height:50px;  margin:5px; 
        background:red; cursor:pointer; } 
</style>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		var p = $("p:first"); 
 		$("#result").text( "outerHeight:" + p.outerHeight() + 
				" , outerHeight(true):" + p.outerHeight(true) ); 	 
		$("#result2").text( "outerWidth:" + p.outerWidth()+ 
				" , outerWidth(true):" + p.outerWidth(true) );
	 });	
</script>
</head>
<body>
  <P>Hello</P>
  <br>
  <div id="result"></div> 
  <div id="result2"></div> 
</body>
</html>
