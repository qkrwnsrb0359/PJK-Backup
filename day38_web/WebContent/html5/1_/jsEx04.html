<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script type="text/javascript">
	var myWindow = window.open("jsCalc.html", "", "width=100, height=100" ); ;
	
	function myFunction1() {
		myWindow.document.write(" <p>This is 'myWin' " );
		myWindow.document.write("<br>ScreenLeft : " + myWindow.screenLeft);
		myWindow.document.write("<br>ScreenTop : " + myWindow.screenTop + "</p>");
	}
	
	function myFunction2() {
		window.moveBy(100, 100);
		alert("pageXoffset : " + window.pageXOffset + ", pageYoffset : " + window.pageYOffset );
	}
	
	function moveWin (){
		myWindow = window.open("jsEx01.html", "myWin", "width=50, height=50 ");
		myWindow.moveBy(250, 250);
		myWindow.focus();
	}
</script>

</head>
<body>
	<button onclick="myFunction2()">Open "myWin" </button> <br>
	<button onclick="moveWin()">moveBy "myWin" </button> <br>
</body>
</html>
