<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>th125 web project</title>
	<script type="text/javascript">
		var person = {
				name : "박준규", 
				phone : "010-4026-9571", 
				addr : "수원시 영통구", 
				
				info : function() {
					alert("name : " + this.name + "\n"
							+ "phone : " + this.phone + "\n"
							+ "addr : " + this.addr);
					var list = '';
					for(var key in this) {
						list += (key + " : " + this[key] + '\n');
					}
					
					alert(list);
				}
		};
		
		person.info();
	</script>
</head>

</body>
</html>
