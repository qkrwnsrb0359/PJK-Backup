<html><head><title>ID 체크</title></head>
<script src=check.js></script>
<script>
	function check(form) {
		if(!isID(form.id)) {
			alert('ID가 적절하지 않습니다');
			return false;
		} 
		if(isNull(form.pass, '암호를 입력해주세요')) {
			return false;
		}
		return true;
	}
</script>
<body> 
<h3> ID 체크</h3>

사용자 ID와 암호를 입력해주세요.
<p>
<form method=post action=/servlet/EchoData 
    onSubmit='return check(this)'>
   아이디 : <input type=text name=id> <br>
   암  호 : <input type=password name=pass> <br>
   <input type=submit value="전송">
</form>
</body>
</html>
