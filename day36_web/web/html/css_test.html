<html><head><title>CSS 테스트</title>
<style type="text/css">
    h2 { color : blue }
    h3 em { text-decoration : underline }
    #red { color : red }
    .underline { text-decoration : underline }
    #bold { font-weight : bold }
</style></head>
<body>
	<h2>h2 제목</h2>
	<h2 style="color:cyan">h2 제목</h2>
	<h3>h3 <em>em 부분</em> 제목 1</h3>
	<h3 id="red">h3 <em>em 부분</em> 제목 2</h3>
	<p class="underline">이 부분은 <em>p 태그</em>입니다.</p>
	<p id="bold">이 부분은 <em>p 태그</em>입니다.</p>
	<p class="underline" id="red">이 부분은 <em>p 태그</em>입니다.</p>
</body>
</html>
